# Configurazione Discord Webhook per StaffPanele
# Inserisci i tuoi URL webhook per ogni evento

# Abilita/disabilita il sistema webhook
enabled: true

# Impostazioni embed Discord
embed-settings:
  footer-text: "StaffPanel"
  footer-icon: "https://i.imgur.com/example.png"
  thumbnail: "https://i.imgur.com/example.png"
  color-ban: "#FF0000"
  color-mute: "#FFA500"
  color-kick: "#FFFF00"
  color-warn: "#FF8C00"
  color-freeze: "#00BFFF"
  color-report: "#9932CC"
  color-death: "#808080"
  color-command: "#00FF00"

# Webhook URLs per ogni evento
webhooks:
  # Webhook per i ban
  ban:
    enabled: true
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 ʙᴀɴ"
    
  # Webhook per i mute
  mute:
    enabled: true
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 ᴍᴜᴛᴇ"
    
  # Webhook per i kick
  kick:
    enabled: true
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 ᴋɪᴄᴋ"
    
  # Webhook per i warn
  warn:
    enabled: true
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 ᴡᴀʀɴ"
    
  # Webhook per i freeze
  freeze:
    enabled: true
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 ғʀᴇᴇᴢᴇ"
    
  # Webhook per i report
  report:
    enabled: true
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 ʀᴇᴘᴏʀᴛ"
    
  # Webhook per le morti
  death:
    enabled: false
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 ᴅᴇᴀᴛʜ"
    
  # Webhook per i comandi staff
  staffcommand:
    enabled: true
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 sᴛᴀғғ-ᴄᴏᴍᴍᴀɴᴅ"
    
  # Webhook per unban
  unban:
    enabled: true
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 ᴜɴʙᴀɴ"
    
  # Webhook per unmute
  unmute:
    enabled: true
    url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
    title: "〻 ᴜɴᴍᴜᴛᴇ"

# Template messaggi webhook
messages:
  ban: |
    **Giocatore:** {player}
    **Staff:** {staff}
    **Motivo:** {reason}
    **Durata:** {duration}
    **Data:** {date}
    
  mute: |
    **Giocatore:** {player}
    **Staff:** {staff}
    **Durata:** {duration}
    **Data:** {date}
    
  kick: |
    **Giocatore:** {player}
    **Staff:** {staff}
    **Motivo:** {reason}
    **Data:** {date}
    
  warn: |
    **Giocatore:** {player}
    **Staff:** {staff}
    **Motivo:** {reason}
    **Avvisi:** {current}/{max}
    **Data:** {date}
    
  freeze: |
    **Giocatore:** {player}
    **Staff:** {staff}
    **Azione:** {action}
    **Data:** {date}
    
  report: |
    **Reporter:** {player}
    **Tipologia:** {type}
    **Motivo:** {reason}
    **Data:** {date}
    
  death: |
    **Giocatore:** {player}
    **Causa:** {cause}
    **Posizione:** {location}
    **Data:** {date}
    
  staffcommand: |
    **Staff:** {staff}
    **Comando:** {command}
    **Data:** {date}
